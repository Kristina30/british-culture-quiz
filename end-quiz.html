<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>British Culture Quizapp</title>
</head>
<body>
    <!-- Start End-Quiz Page -->
    <div class="main-container"> 
        <div  id="end-quiz" class="justify-center flex-column">
            <h1 id="game-final-score">0</h1>
            <form class="end-form">
                <h2 id="enter-text"> Enter your name below to save your score! </h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn btn--big btn--warning" id="save-high-score" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
         
            <input type="button" class="btn btn--big btn--warning" onclick="Redirect('quiz.html');" value="Play Again!"/>
            <input type="button" class="btn btn--big btn--warning" onclick="Redirect('index.html');" value="Go Home" />

        </form>
        </div>
    </div>
<!-- End Quiz Page -->

<!-- JavaScript link -->  
    <script src="assets/js/endquiz.js"></script> 
</body>
</html>
