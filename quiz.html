<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>British Culture Quizapp</title>
</head>
<body>
    <!-- Start Quiz -->
    <div class="main-container">
        <div  id="quiz" class="justify-content-center">
            <div id="quiz-box"> 
                <div class="quiz-item">
                    <p id="progress-text" class="quiz-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="quiz-item">
                    <p class="quiz-prefix"> 
                        Score 
                    </p>
                        <h1 id="score" class="quiz-main-text">
                        0 
                        </h1>   
                </div>
            </div>
            <div id="question"> This is the question </div>
            <div class="choice-answer-container">
                <p class="choice-answer-prefix">A</p>
                <p class="choice-answer-text" data-number="1"> Choice One </p>
            </div>
            <div class="choice-answer-container">
                <p class="choice-answer-prefix">B</p>
                <p class="choice-answer-text" data-number="2"> Choice Two </p>
            </div>
            <div class="choice-answer-container">
                <p class="choice-answer-prefix">C</p>
                <p class="choice-answer-text" data-number="3"> Choice Three </p>
            </div>
            <div class="choice-answer-container">
                <p class="choice-answer-prefix">D</p>
                <p class="choice-answer-text" data-number="4"> Choice Four </p>
            </div>
        </div>
    </div>
    <!-- End Quiz -->

    <!-- JavaScript link -->    
    <script src="assets/js/script.js"></script> 
</body>
</html>
